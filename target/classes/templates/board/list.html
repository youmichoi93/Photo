<!doctype html>
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/common :: head('게시판')">
  <title>타이틀</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu">
</nav>



<main class="container">
  <div class="bg-light p-5 rounded">

      <th:block sec:authorize="isAuthenticated()">
        <h1> <span sec:authentication="principal.username"></span>님 반가워요!</h1>
      </th:block>



    <div>총 건수 : <span th:text="${#lists.size(boards)}"></span></div>
    <table class="table table-striped">
      <thead>
      <tr>

        <th scope="col">번호</th>
        <th scope="col">제목</th>
        <th scope="col">내용</th>
<!--        <th scope="col">작성자</th>-->
        <th scope="col">날짜</th>


        <!--        <th scope="col">조회수</th>-->

      </tr>
      </thead>
      <tbody>

      <tr th:each="board : ${boards}">
        <th th:text="${board.id}">1</th>
        <td><a th:text="${board.title}"></a>
          <a href="details.html" th:href="@{/board/form(id=${board.id})}"></a></td>
        <td th:text="${board.content}"></td>
<!--        <td th:text="${board.writer}"></td>-->
        <td th:text="${board.created_at}"></td>

      </tr>


      </tbody>
    </table>


    <div class="text-end">
      <a type="button" class="btn btn-outline-primary" th:href="@{/board/form}">작성</a>
    </div>
  </div>
</main>


</body>
</html>

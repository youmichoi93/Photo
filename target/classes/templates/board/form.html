<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">

    <title>타이틀</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu">
</nav>



<main class="container">
    <div class="bg-light p-5 rounded">
<!--        <h1>Nice to meet you <span sec:authentication="principal.username"></span></h1>-->
        <br><br>
        <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control"
                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    제목 에러 메시지
                </div>
            </div>

            <div class="form-group">
                <label for="writer">작성자</label>
                <input type="text" class="form-control"
                       th:classappend="${#fields.hasErrors('writer')} ? 'is-invalid'" id="writer" th:field="*{writer}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}">
                    제목 에러 메시지
                </div>
            </div>
<!--            d-->
            <div class="form-group">
                <label>예약일자</label>
                <input type="text" class="form-control" placeholder="2021.     .     .">
            </div>
            <div class="form-group">
                <label>예약룸</label>
                <input type="text" class="form-control" placeholder="예시: A룸">
            </div>
            <div class="form-group">
                <label>예약시간</label>
                <input type="text" class="form-control" placeholder="예시 : 오후 1시~ 6시">
            </div>


<!--d-->
            <div class="form-group">
                <label for="content">내용</label>

                <textarea class="form-control" id="content" rows="15" th:field="*{content}" placeholder="유미사진관 입니다.

아래의 기본 양식에 맞춰 예약글을 작성해주세요.

유미사진관은 고객님의 방문을 항상 기대하고 있습니다.
감사합니다♡"


                          th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    제목 에러 메시지
                </div>
            </div>
            <div class="text-right">
                <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
                <button type="submit" class="btn btn-primary">확인</button>
            </div>
        </form>

    </div>
</main>

<!DOCTYPE html>

<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:fragment="head(title)">
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <!-- Option 2: Separate Popper and Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>

  <title th:text="${title}">유미사진관"</title>
</head>



<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:fragment="menu">
  <div class="container-fluid">

    <a href="#" class="navbar-brand d-flex align-items">
      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
      <strong>당신의 특별한 일상을 담습니다.</strong></a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>



    <div class="collapse navbar-collapse" id="navbarCollapse">
      <ul class="navbar-nav me-auto mb-2 mb-md-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/}">홈</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/board/list}">예약</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" th:href="@{/guide/guide}">가이드</a>
        </li>

        <li class="nav-item">
          <a class="nav-link" href="https://www.instagram.com/_blake_um/">Instagram</a>
        </li>

        <li class="nav-item">
          <a class="nav-link " href="https://map.naver.com/v5/directions/-/14150792.739165556,4484740.815848153,%EA%B2%BD%EA%B8%B0%EB%8F%84%20%EC%9A%A9%EC%9D%B8%EC%8B%9C%20%EC%88%98%EC%A7%80%EA%B5%AC%20%EB%8B%AC%EB%A7%9E%EC%9D%B4%EB%A1%9C%2071,,/-/car?c=14150792.7391656,4484740.8158482,15,0,0,0,dh" tabindex="-1" aria-disabled="true">찾아오시는 길</a>
        </li>
      </ul>


      <a class="btn btn-outline-success mx-2" th:href="@{/account/login}" sec:authorize="!isAuthenticated()">로그인</a>
      <a class="btn btn-outline-info" th:href="@{/account/register}" sec:authorize="!isAuthenticated()">회원가입</a>
      <form class="d-flex" th:action="@{/logout}" method="POST" sec:authorize="isAuthenticated()">
        <span class="text-white" sec:authentication="name">사용자</span>
        <span class="text-white mx-2" sec:authentication="principal.authorities">권한</span>
        <button class="btn btn-outline-success" type="submit">로그아웃</button>
      </form>
    </div>
  </div>
</nav>

</body>

</html>

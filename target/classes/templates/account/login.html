<body class="text-center">
<form class="form-signin" th:action="@{/account/login}" method="post">

<main>

    <svg xmlns="http://www.w3.org/2000/svg" width="50" height="50" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="3" aria-hidden="true" class="me-2" viewBox="0 0 24 24"><path d="M23 19a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h4l2-3h6l2 3h4a2 2 0 0 1 2 2z"/><circle cx="12" cy="13" r="4"/></svg>
    <h1 class="h3 mb-3 fw-normal">유미사진관</h1>

    <div  th:if="${param.error}" class="alert alert-danger" role="alert">
       입력이 올바르지 않습니다.
    </div>
    <div th:if="${param.logout}" class="alert alert-primary" role="alert">
        로그아웃 되었습니다.
    </div>
    <div class="form-floating">
      <input type="text" class="form-control" id="username" name="username" placeholder="Username">
      <label for="username">아이디</label>
    </div>
    <div class="form-floating">
      <input type="password" class="form-control" id="inputPassword" name="password" placeholder="Password">
      <label for="inputPassword">비밀번호</label>
    </div>

<!--
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
-->
    <button class="w-100 btn btn-lg btn-primary" type="submit">로그인</button>
    <a class="mt-2 w-100 btn btn-lg btn-secondary" th:href="@{/account/register}">회원가입</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2017–2021</p>

</main>
</form>

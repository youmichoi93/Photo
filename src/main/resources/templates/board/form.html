<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
<html xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="fragments/common :: head(입력)">
    <title>타이틀</title>
</head>
<body>
<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-4" th:replace="fragments/common :: menu">
</nav>

<main class="container">
    <div class="bg-light p-5 rounded">
        <h1> <span sec:authentication="principal.username"></span>님♡ 해당 목록을 상세히 작성해주세요.</h1>
        <br><br>
        <form action="#" th:action="@{/board/form}" th:object="${board}" method="post">
            <input type="hidden" th:field="*{id}">

            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" class="form-control"
                       th:classappend="${#fields.hasErrors('title')} ? 'is-invalid'" id="title" th:field="*{title}">
                <div class="invalid-feedback" th:if="${#fields.hasErrors('title')}" th:errors="*{title}">
                    제목 에러 메시지
                </div>
            </div>

<!--            <div class="form-group">-->
<!--                <label for="writer">작성자</label>-->
<!--                <input type="text" class="form-control"-->
<!--                       th:classappend="${#fields.hasErrors('writer')} ? 'is-invalid'" id="writer"-->
<!--                       th:value="${#authentication.name}" th:name="*{writer}">-->
<!--                <div class="invalid-feedback" th:if="${#fields.hasErrors('writer')}" th:errors="*{writer}">-->
<!--                    제목 에러 메시지-->
<!--                </div>-->
<!--            </div>-->

            <div class="form-group">
                <label for="content">내용</label>

                <textarea class="form-control" id="content" rows="15" th:field="*{content}" placeholder="이름,연락처,촬영날짜와시간,촬영컨셉을 작성해주세요."
                          th:classappend="${#fields.hasErrors('content')} ? 'is-invalid'"></textarea>
                <div class="invalid-feedback" th:if="${#fields.hasErrors('content')}" th:errors="*{content}">
                    제목 에러 메시지
                </div>
            </div>
            <div class="text-right">
                <a type="button" class="btn btn-primary" th:href="@{/board/list}">취소</a>
                <button type="submit" class="btn btn-primary">확인</button>
            </div>
        </form>

    </div>
</main>







</body>
</html>
